<!doctype html>
<html ng-app="Demo">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="appDemo.js"></script>
    <link rel="stylesheet" type="text/css" href="vandors/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body ng-controller="AppController">

<div >
    <button type="button" class="btn btn-default" ng-click="openRegister()"> add user </button>
    <button type="button" class="btn btn-default" ng-click="openConnect()"> connect </button>

</div>
<div
        bn-modals
        ng-show="subview"
        class="m-modals"
        ng-switch="subview">

    <!-- BEGIN: Alert Modal. -->
    <div
            ng-switch-when="register"
            ng-controller="RegisterModalController"
            class="modal-open">

        <p>
            {{ message }}
        </p>

        <p>
            <a ng-click="close()">Ok, I got it!</a>
        </p>

        <!-- This is to demonstrate that we can jump from one modal to another. -->
        <p>
            <a ng-click="jumpToConfirm()" class="jump">Jump over to the confirm modal</a>
        </p>

    </div>
    <!-- END: Alert Modal. -->

    <div
          ng-switch-when="connect"
          ng-controller="ConnectModalController"
          class="modal">

        <div class="modal-header" >
            <h3>users</h3>
        </div>
        <div class="modal-body">
            <div class="panel-body">
                <div class="form-group">
                    <label>Username :</label>
                    <input type="text" placeholder="Ariel73" ng-model="username">
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="text" placeholder="Aa123456" ng-model="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"  class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
